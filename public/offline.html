<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem ConexÃ£o - Bola na Rede</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .offline-container {
            max-width: 500px;
        }

        .offline-icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .retry-button {
            background: white;
            color: #1a472a;
            border: none;
            padding: 15px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .cached-articles {
            margin-top: 50px;
            text-align: left;
        }

        .cached-articles h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .cached-article {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            text-decoration: none;
            color: white;
            display: block;
            transition: all 0.3s ease;
        }

        .cached-article:hover {
            background: rgba(255,255,255,0.2);
            transform: translateX(5px);
        }

        .cached-article h3 {
            font-size: 16px;
            margin-bottom: 5px;
        }

        .cached-article p {
            font-size: 14px;
            opacity: 0.7;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">âš½ðŸ“¡</div>

        <h1>VocÃª estÃ¡ offline</h1>

        <p>
            NÃ£o foi possÃ­vel conectar com a internet.
            Verifique sua conexÃ£o e tente novamente.
        </p>

        <button class="retry-button" onclick="window.location.reload()">
            Tentar Novamente
        </button>

        <div class="cached-articles" id="cachedArticles">
            <h2>ðŸ“° Artigos DisponÃ­veis Offline:</h2>
            <div id="articlesList">
                <p>Carregando artigos salvos...</p>
            </div>
        </div>
    </div>

    <script>
        // Tenta carregar artigos em cache
        if ('caches' in window) {
            caches.open('bolanarede-v1.0.0')
                .then(cache => cache.keys())
                .then(requests => {
                    const articleRequests = requests.filter(req =>
                        req.url.includes('/artigo/')
                    );

                    if (articleRequests.length === 0) {
                        document.getElementById('articlesList').innerHTML =
                            '<p style="opacity: 0.6;">Nenhum artigo disponÃ­vel offline.</p>';
                        return;
                    }

                    const articlesHTML = articleRequests
                        .slice(0, 5)
                        .map(req => {
                            const id = req.url.split('/artigo/')[1]?.replace('.html', '');
                            return `
                                <a href="${req.url}" class="cached-article">
                                    <h3>ðŸ“„ Artigo #${id}</h3>
                                    <p>DisponÃ­vel offline</p>
                                </a>
                            `;
                        })
                        .join('');

                    document.getElementById('articlesList').innerHTML = articlesHTML;
                })
                .catch(() => {
                    document.getElementById('articlesList').innerHTML =
                        '<p style="opacity: 0.6;">Erro ao carregar artigos.</p>';
                });
        }

        // Auto-retry a cada 30 segundos
        let retryCount = 0;
        const maxRetries = 10;

        const autoRetry = setInterval(() => {
            if (retryCount >= maxRetries) {
                clearInterval(autoRetry);
                return;
            }

            fetch('/', { method: 'HEAD', cache: 'no-cache' })
                .then(() => {
                    clearInterval(autoRetry);
                    window.location.reload();
                })
                .catch(() => {
                    retryCount++;
                    console.log(`Auto-retry ${retryCount}/${maxRetries}`);
                });
        }, 30000);
    </script>
</body>
</html>
