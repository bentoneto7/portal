      <line x1="400" y1="368" x2="400" y2="392" stroke="#ff4444" stroke-width="2" opacity="0.6"/>
      <path d="M395 370 Q400 362 405 370" stroke="#333" stroke-width="1.5" fill="none"/>
      <path d="M395 390 Q400 398 405 390" stroke="#333" stroke-width="1.5" fill="none"/>
    

  <!-- Category badge -->
  <rect x="40" y="60" width="138" height="34" rx="17" fill="#ff4444" opacity="0.9"/>
