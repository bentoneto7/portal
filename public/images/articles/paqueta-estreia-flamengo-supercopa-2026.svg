  <!-- Top accent bar -->
  <rect x="0" y="0" width="800" height="5" fill="#ff4444"/>

  <!-- Illustration -->
  
      <rect x="200" y="300" width="400" height="120" rx="8" fill="#ff4444" opacity="0.15"/>
