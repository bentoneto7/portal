<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg-santos-c" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d0d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-santos-c">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-santos-c)"/>

  <!-- Decorative elements -->
  <circle cx="700" cy="100" r="200" fill="#e74c3c" opacity="0.03"/>
  <circle cx="100" cy="450" r="150" fill="#e74c3c" opacity="0.03"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="800" height="5" fill="#e74c3c"/>

  <!-- Illustration -->
  
      <rect x="550" y="330" width="40" height="80" rx="4" fill="#e74c3c" opacity="0.3"/>
      <rect x="600" y="290" width="40" height="120" rx="4" fill="#e74c3c" opacity="0.25"/>
      <rect x="650" y="350" width="40" height="60" rx="4" fill="#e74c3c" opacity="0.35"/>
      <rect x="700" y="310" width="40" height="100" rx="4" fill="#e74c3c" opacity="0.2"/>
      <line x1="550" y1="420" x2="740" y2="420" stroke="#e74c3c" stroke-width="2" opacity="0.4"/>
      <circle cx="570" cy="330" r="4" fill="white" opacity="0.5"/>
      <circle cx="620" cy="290" r="4" fill="white" opacity="0.5"/>
      <circle cx="670" cy="350" r="4" fill="white" opacity="0.5"/>
      <circle cx="720" cy="310" r="4" fill="white" opacity="0.5"/>
      <polyline points="570,330 620,290 670,350 720,310" fill="none" stroke="white" stroke-width="2" opacity="0.3"/>
    

  <!-- Category badge -->
  <rect x="40" y="60" width="114" height="34" rx="17" fill="#e74c3c" opacity="0.9"/>
  <text x="97" y="83" font-family="'Segoe UI',Arial,sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1.5">ANÁLISE</text>

  <!-- Title -->
  <text x="40" y="170" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Santos em Crise: Apenas 2</text>
    <text x="40" y="208" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Vitórias em 10 Jogos e Pressão</text>
    <text x="40" y="246" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Crescente Sobre o Elenco</text>

  <!-- Bottom bar -->
  <rect x="0" y="460" width="800" height="40" fill="rgba(0,0,0,0.4)"/>
  <text x="40" y="486" font-family="'Segoe UI',Arial,sans-serif" font-size="15" fill="#e74c3c" font-weight="bold">⚽ BOLA NA REDE</text>
  <text x="760" y="486" font-family="'Segoe UI',Arial,sans-serif" font-size="13" fill="rgba(255,255,255,0.6)" text-anchor="end">17 de fevereiro de 2026</text>

  <!-- Subtle grid pattern -->
  <pattern id="grid-santos-c" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e74c3c" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="800" height="500" fill="url(#grid-santos-c)"/>
</svg>