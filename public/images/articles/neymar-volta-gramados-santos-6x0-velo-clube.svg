<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg-neymar-v" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0a0a15;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-neymar-v">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-neymar-v)"/>

  <!-- Decorative elements -->
  <circle cx="700" cy="100" r="200" fill="#f1c40f" opacity="0.03"/>
  <circle cx="100" cy="450" r="150" fill="#f1c40f" opacity="0.03"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="800" height="5" fill="#f1c40f"/>

  <!-- Illustration -->
  
      <circle cx="680" cy="220" r="45" fill="#f1c40f" opacity="0.15"/>
      <circle cx="680" cy="190" r="20" fill="#f1c40f" opacity="0.25"/>
