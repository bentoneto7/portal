  <!-- Title -->
  <text x="40" y="170" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Neymar Volta aos Gramados:</text>
    <text x="40" y="208" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Camisa 10 Entra no Intervalo e</text>
    <text x="40" y="246" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Santos Goleia Velo Clube por 6</text>
    <text x="40" y="284" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">a 0</text>

  <!-- Bottom bar -->
  <rect x="0" y="460" width="800" height="40" fill="rgba(0,0,0,0.4)"/>
  <text x="40" y="486" font-family="'Segoe UI',Arial,sans-serif" font-size="15" fill="#f1c40f" font-weight="bold">âš½ BOLA NA REDE</text>
  <text x="760" y="486" font-family="'Segoe UI',Arial,sans-serif" font-size="13" fill="rgba(255,255,255,0.6)" text-anchor="end">16 de fevereiro de 2026</text>

  <!-- Subtle grid pattern -->
  <pattern id="grid-neymar-v" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#f1c40f" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="800" height="500" fill="url(#grid-neymar-v)"/>
