<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg-abel-fer" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d4f22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#071a0d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-abel-fer">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-abel-fer)"/>

  <!-- Decorative elements -->
  <circle cx="700" cy="100" r="200" fill="#3498db" opacity="0.03"/>
  <circle cx="100" cy="450" r="150" fill="#3498db" opacity="0.03"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="800" height="5" fill="#3498db"/>

  <!-- Illustration -->
  
      <g transform="translate(520, 160)" opacity="0.2">
        <rect x="0" y="0" width="260" height="180" rx="8" fill="none" stroke="#3498db" stroke-width="2"/>
        <line x1="130" y1="0" x2="130" y2="180" stroke="#3498db" stroke-width="1.5"/>
        <circle cx="130" cy="90" r="25" fill="none" stroke="#3498db" stroke-width="1.5"/>
        <circle cx="60" cy="40" r="8" fill="#3498db"/>
        <circle cx="60" cy="140" r="8" fill="#3498db"/>
        <circle cx="110" cy="90" r="8" fill="#3498db"/>
        <circle cx="180" cy="60" r="8" fill="white" opacity="0.5"/>
        <circle cx="180" cy="120" r="8" fill="white" opacity="0.5"/>
        <circle cx="220" cy="90" r="8" fill="white" opacity="0.5"/>
        <path d="M60 40 L110 90" stroke="#3498db" stroke-width="1" stroke-dasharray="4,4"/>
        <path d="M110 90 L180 60" stroke="#3498db" stroke-width="1" stroke-dasharray="4,4"/>
      </g>
    

  <!-- Category badge -->
  <rect x="40" y="60" width="102" height="34" rx="17" fill="#3498db" opacity="0.9"/>
  <text x="91" y="83" font-family="'Segoe UI',Arial,sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1.5">TÁTICA</text>

  <!-- Title -->
  <text x="40" y="170" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">TÁTICA: Abel Ferreira Explode</text>
    <text x="40" y="208" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Após Palmeiras 3 x 1 Inter —</text>
    <text x="40" y="246" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">&quot;Não Marcam Pênalti a Nosso</text>
    <text x="40" y="284" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Favor&quot;</text>

  <!-- Bottom bar -->
  <rect x="0" y="460" width="800" height="40" fill="rgba(0,0,0,0.4)"/>
  <text x="40" y="486" font-family="'Segoe UI',Arial,sans-serif" font-size="15" fill="#3498db" font-weight="bold">⚽ BOLA NA REDE</text>
  <text x="760" y="486" font-family="'Segoe UI',Arial,sans-serif" font-size="13" fill="rgba(255,255,255,0.6)" text-anchor="end">13 de fevereiro de 2026</text>

  <!-- Subtle grid pattern -->
  <pattern id="grid-abel-fer" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3498db" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="800" height="500" fill="url(#grid-abel-fer)"/>
</svg>