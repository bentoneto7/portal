<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg-paulista" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c1a5e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#150d2e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-paulista">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-paulista)"/>

  <!-- Decorative elements -->
  <circle cx="700" cy="100" r="200" fill="#9b59b6" opacity="0.03"/>
  <circle cx="100" cy="450" r="150" fill="#9b59b6" opacity="0.03"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="800" height="5" fill="#9b59b6"/>

  <!-- Illustration -->
  
      <g transform="translate(550, 160)" opacity="0.25">
        <rect x="0" y="0" width="100" height="25" rx="4" fill="#9b59b6"/>
        <rect x="0" y="35" width="100" height="25" rx="4" fill="#9b59b6" opacity="0.7"/>
        <line x1="100" y1="12" x2="120" y2="12" stroke="#9b59b6" stroke-width="2"/>
        <line x1="100" y1="47" x2="120" y2="47" stroke="#9b59b6" stroke-width="2"/>
        <line x1="120" y1="12" x2="120" y2="47" stroke="#9b59b6" stroke-width="2"/>
        <line x1="120" y1="30" x2="140" y2="30" stroke="#9b59b6" stroke-width="2"/>

        <rect x="0" y="80" width="100" height="25" rx="4" fill="#9b59b6"/>
        <rect x="0" y="115" width="100" height="25" rx="4" fill="#9b59b6" opacity="0.7"/>
        <line x1="100" y1="92" x2="120" y2="92" stroke="#9b59b6" stroke-width="2"/>
        <line x1="100" y1="127" x2="120" y2="127" stroke="#9b59b6" stroke-width="2"/>
        <line x1="120" y1="92" x2="120" y2="127" stroke="#9b59b6" stroke-width="2"/>
        <line x1="120" y1="110" x2="140" y2="110" stroke="#9b59b6" stroke-width="2"/>

        <rect x="150" y="20" width="100" height="25" rx="4" fill="white" opacity="0.3"/>
        <rect x="150" y="100" width="100" height="25" rx="4" fill="white" opacity="0.3"/>
      </g>
    

  <!-- Category badge -->
  <rect x="40" y="60" width="114" height="34" rx="17" fill="#9b59b6" opacity="0.9"/>
  <text x="97" y="83" font-family="'Segoe UI',Arial,sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1.5">QUARTAS</text>

  <!-- Title -->
  <text x="40" y="170" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Paulistão 2026: Quartas de</text>
    <text x="40" y="208" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Final Definidas —</text>
    <text x="40" y="246" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Novorizontino x Santos,</text>
    <text x="40" y="284" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Palmeiras x Capivariano e</text>

  <!-- Bottom bar -->
  <rect x="0" y="460" width="800" height="40" fill="rgba(0,0,0,0.4)"/>
  <text x="40" y="486" font-family="'Segoe UI',Arial,sans-serif" font-size="15" fill="#9b59b6" font-weight="bold">⚽ BOLA NA REDE</text>
  <text x="760" y="486" font-family="'Segoe UI',Arial,sans-serif" font-size="13" fill="rgba(255,255,255,0.6)" text-anchor="end">17 de fevereiro de 2026</text>

  <!-- Subtle grid pattern -->
  <pattern id="grid-paulista" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#9b59b6" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="800" height="500" fill="url(#grid-paulista)"/>
</svg>