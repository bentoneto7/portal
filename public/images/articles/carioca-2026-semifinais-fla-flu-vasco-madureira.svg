<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg-carioca-" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d1d15;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-carioca-">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-carioca-)"/>

  <!-- Decorative elements -->
  <circle cx="700" cy="100" r="200" fill="#27ae60" opacity="0.03"/>
  <circle cx="100" cy="450" r="150" fill="#27ae60" opacity="0.03"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="800" height="5" fill="#27ae60"/>

  <!-- Illustration -->
  
      <g transform="translate(580, 200)" opacity="0.25">
        <text x="0" y="0" font-family="Arial" font-size="60" fill="#27ae60" font-weight="bold">VS</text>
      </g>
      <circle cx="560" cy="200" r="30" fill="#27ae60" opacity="0.15"/>
      <circle cx="720" cy="200" r="30" fill="#27ae60" opacity="0.15"/>
    

  <!-- Category badge -->
  <rect x="40" y="60" width="150" height="34" rx="17" fill="#27ae60" opacity="0.9"/>
  <text x="115" y="83" font-family="'Segoe UI',Arial,sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1.5">SEMIFINAIS</text>

  <!-- Title -->
  <text x="40" y="170" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Carioca 2026: Semifinais</text>
    <text x="40" y="208" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Terão Vasco x Fluminense e</text>
    <text x="40" y="246" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Flamengo x Madureira</text>

  <!-- Bottom bar -->
  <rect x="0" y="460" width="800" height="40" fill="rgba(0,0,0,0.4)"/>
  <text x="40" y="486" font-family="'Segoe UI',Arial,sans-serif" font-size="15" fill="#27ae60" font-weight="bold">⚽ BOLA NA REDE</text>
  <text x="760" y="486" font-family="'Segoe UI',Arial,sans-serif" font-size="13" fill="rgba(255,255,255,0.6)" text-anchor="end">17 de fevereiro de 2026</text>

  <!-- Subtle grid pattern -->
  <pattern id="grid-carioca-" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#27ae60" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="800" height="500" fill="url(#grid-carioca-)"/>
</svg>