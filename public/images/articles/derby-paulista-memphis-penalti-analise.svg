<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bg-derby-pa" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d1b1b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a0d0d;stop-opacity:1" />
    </linearGradient>
    <filter id="glow-derby-pa">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="500" fill="url(#bg-derby-pa)"/>

  <!-- Decorative elements -->
  <circle cx="700" cy="100" r="200" fill="#e74c3c" opacity="0.03"/>
  <circle cx="100" cy="450" r="150" fill="#e74c3c" opacity="0.03"/>

  <!-- Top accent bar -->
  <rect x="0" y="0" width="800" height="5" fill="#e74c3c"/>

  <!-- Illustration -->
  
      <g transform="translate(550, 200)" opacity="0.25">
        <rect x="0" y="0" width="200" height="120" rx="0" fill="none" stroke="#e74c3c" stroke-width="3"/>
        <rect x="50" y="20" width="100" height="80" rx="0" fill="none" stroke="#e74c3c" stroke-width="2"/>
        <circle cx="100" cy="130" r="5" fill="#e74c3c"/>
        <circle cx="160" cy="50" r="15" fill="white" opacity="0.5"/>
        <path d="M100 130 Q130 80 160 50" fill="none" stroke="white" stroke-width="2" stroke-dasharray="5,5" opacity="0.4"/>
      </g>
    

  <!-- Category badge -->
  <rect x="40" y="60" width="114" height="34" rx="17" fill="#e74c3c" opacity="0.9"/>
  <text x="97" y="83" font-family="'Segoe UI',Arial,sans-serif" font-size="14" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1.5">OPINIÃO</text>

  <!-- Title -->
  <text x="40" y="170" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">OPINIÃO: Memphis Escorregou,</text>
    <text x="40" y="208" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Mas Quem Caiu Foi o</text>
    <text x="40" y="246" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Corinthians — Análise do Derby</text>
    <text x="40" y="284" font-family="'Segoe UI',Arial,sans-serif" font-size="30" font-weight="bold" fill="white" letter-spacing="-0.5">Paulista</text>

  <!-- Bottom bar -->
  <rect x="0" y="460" width="800" height="40" fill="rgba(0,0,0,0.4)"/>
  <text x="40" y="486" font-family="'Segoe UI',Arial,sans-serif" font-size="15" fill="#e74c3c" font-weight="bold">⚽ BOLA NA REDE</text>
  <text x="760" y="486" font-family="'Segoe UI',Arial,sans-serif" font-size="13" fill="rgba(255,255,255,0.6)" text-anchor="end">09 de fevereiro de 2026</text>

  <!-- Subtle grid pattern -->
  <pattern id="grid-derby-pa" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#e74c3c" stroke-width="0.5" opacity="0.05"/>
  </pattern>
  <rect width="800" height="500" fill="url(#grid-derby-pa)"/>
</svg>